[Physics]
ShowDebug = 1

[MainInput]
KEY_BACKSPACE = Reset
JOY_START_1 = Reset

[Game]
ViewportList += DebugViewport

[DebugViewport]
Camera = DebugCamera

[DebugCamera@MainCamera]
GroupList = % Object.Create Reset, return None

[Reset]
TrackList = @
0 = > Input.IsActive Reset, > Input.HasNewStatus Reset, > And < <, EvalIf < "Object.AddTrack ^ Reload"
Loop = true

[Reload]
0 = > Object.FindNext Scene, Object.Delete <, Object.Create Scene

@dev.ini@
