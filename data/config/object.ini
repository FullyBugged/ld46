[Object]
Group           = Game

; === Lamp ===

[Lamp@Object]
Group           = Lamp
Graphic         = @
Texture         = pixel
Pivot           = center
Position        = (5, 2, -1)
FXList          = Wiggle
BlendMode       = add
TrackList       = SetColorTrack
ShaderList      = @
Code            = "
void main()
{
    float Value = 0.5 - smoothstep(0.2, 0.4, distance(gl_TexCoord[0].xy, vec2(0.5)));
    gl_FragColor = vec4(gl_Color.rgb, Value);
}
"
Spawner = SmokeSpawner

[SetColorTrack]
0               = > Object.GetOwner ^, > Object.GetName <, > Get < Teint, Object.SetColor ^ <

[SmokeSpawner]
Object          = Smoke
Position        = (0,-2)
ObjectSpeed     = (-5, -15) ~ (5,-30)
WaveDelay       = .05
WaveSize        = 1
CleanOnDelete   = true
IgnoreFromParent = Scale Position.Scale
Interpolate = true
UseSelfAsParent = true

[Smoke]
Graphic         = @
Texture         = pixel
Pivot           = center
Scale           = 2 ~ 7
Rotation        = 0 ~ 360
Alpha           = .7
HSV             = (0,0,0.7) ~ (0,0,0.39)
AngularVelocity = -90 ~ 90
LifeTime        = 4 ~ 6
FXList          = SmokeFade

[SmokeFade]
Type = Alpha
StartValue = 0
EndValue = -1
StartTime = 0
EndTime = @Smoke.LifeTime
Curve = Linear

[Wiggle]
Type            = scale
Curve           = triangle
StartValue      = 1
EndValue        = 0.96 # 0.98
StartTime       = 0
EndTime         = 0.1 ~ 0.15
Loop            = true
DoNotCache      = true

; === Oil ===
[Oil@Object]
Graphic         = @
Texture         = Oil_Outlined.png
Body            = @
Scale           = 0.8
PartList        = @
AllowMoving     = true
Type            = box
SelfFlags       = Oil
CheckMask       = Player
Flip            = none # x # y # both
Pivot           = center truncate
PickUp          = PickUpOil

[PickUpOil]
Immediate       = true
0               = > Get Runtime Collider, > Object.GetName < #
                  > Get Runtime "<Oil" # > Get Game LampRefill, > + < <, > Get Game LampCapacity, > Min < < #
                  > Get Runtime Collider, > Object.GetName < #
                    Set Runtime "<Oil" < #
					Object.Create OilSound #
                  > Get Runtime Collider, > Object.GetName < #
                  > Get Runtime "<Score" # > + < 1 #
                  > Get Runtime Collider, > Object.GetName <, Set Runtime "<Score" < #
                    Object.Delete ^

[OilSound@Sound]
Sound = oil.ogg
Volume = 0.6

[Oil1@Oil]
Position        = (7, 4, 0.1)

[Oil2@Oil]
Position        = (10, 10, 0.1)

