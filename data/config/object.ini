[Object]
Group           = Game

[Lamp@Object]
Graphic         = @
Texture         = pixel
Pivot           = center
RGB             = (0.45, 0.45, 0.45)
Position        = (0, 0, -1)
Scale           = 120
IgnoreFromParent= scale
BlendMode       = add
ShaderList      = @
Code            = "
void main()
{
    float Value = 0.5 - smoothstep(0.2, 0.4, distance(gl_TexCoord[0].xy, vec2(0.5)));
    gl_FragColor = vec4(Value);
}
"
