[Object]
Group           = Game
IgnoreFromParent= scale

[Lamp@Object]
Graphic         = @
Texture         = pixel
Pivot           = center
RGB             = (0.45, 0.45, 0.45)
Position        = (0, 0, -1)
Scale           = 120
FXList          = Wiggle # Fade
BlendMode       = add
ShaderList      = @
Code            = "
void main()
{
    float Value = 0.5 - smoothstep(0.2, 0.4, distance(gl_TexCoord[0].xy, vec2(0.5)));
    gl_FragColor = vec4(Value);
}
"

[Wiggle]
SlotList        = @
Type            = scale
Curve           = triangle
StartValue      = 1
EndValue        = 0.96 # 0.98
StartTime       = 0
EndTime         = 0.1 ~ 0.15
Loop            = true
DoNotCache      = true

[Fade]
SlotList        = @
Type            = scale
Curve           = linear
StartValue      = 1
EndValue        = 0.01
StartTime       = 0
EndTime         = 20
Loop            = true
