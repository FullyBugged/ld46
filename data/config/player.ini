[Input]
SetList         += Player1Input

[Player1Input]
KEY_LEFT        = MoveLeft
KEY_RIGHT       = MoveRight
KEY_UP          = MoveUp
KEY_DOWN        = MoveDown
KEY_SPACE       = Dash
-JOY_LX_1       = MoveLeft
+JOY_LX_1       = MoveRight
-JOY_LY_1       = MoveUp
+JOY_LY_1       = MoveDown
JOY_A_1         = Dash

[Player@Object]
Graphic         = @
Pivot           = center truncate
ChildList       = Lamp
LampCapacity    = @Game
LampBurnRate    = @Game
Speed           = @Game.PlayerSpeed
DashSpeed       = @Game.PlayerDashSpeed
DashDuration    = 0.15
Body            = @
PartList        = PlayerPart
Dynamic         = true
FixedRotation   = true
AnimationSet    = PlayerAnimationSet
Scale           = 4
HighSpeed       = true
TrackList       = SetID

[PlayerPart]
Type            = box
SelfFlags       = Player
CheckMask       = Obstacle # Door # Oil
Solid           = true
TopLeft         = (3,3)
BottomRight     = (8,9)

[PlayerAnimationSet]
Texture         = Player.png
Pivot           = center truncate
FrameSize       = (11,9)
PlayerRun       = 4
StartAnim       = PlayerRun

[PlayerRun]
KeyDuration     = 0.05

[Player1@Player]
Input           = Player1Input
ID              = Player1
