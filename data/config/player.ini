[Input]
SetList         += Player1Input # Player2Input

[Player1Input]
KEY_LEFT        = MoveLeft
KEY_RIGHT       = MoveRight
KEY_UP          = MoveUp
KEY_DOWN        = MoveDown
KEY_SPACE       = Dash
KEY_RSHIFT      = Dash
-JOY_LX_1       = MoveLeft
+JOY_LX_1       = MoveRight
-JOY_LY_1       = MoveUp
+JOY_LY_1       = MoveDown
JOY_A_1         = Dash

[Player2Input]
KEY_W           = MoveUp
KEY_A           = MoveLeft
KEY_S           = MoveDown
KEY_D           = MoveRight
KEY_LSHIFT      = Dash
-JOY_LX_2       = MoveLeft
+JOY_LX_2       = MoveRight
-JOY_LY_2       = MoveUp
+JOY_LY_2       = MoveDown
JOY_A_2         = Dash

[Player@Object]
Graphic         = @
Pivot           = center truncate
ChildList       = Lamp
LampCapacity    = @Game
LampBurnRate    = @Game
Speed           = @Game.PlayerSpeed
DashSpeed       = @Game.PlayerDashSpeed
DashDuration    = 0.15
Body            = @
PartList        = PlayerPart
Dynamic         = true
FixedRotation   = true
AnimationSet    = PlayerAnimationSet
IgnoreFromParent= scale position.scale
Scale           = 4
HighSpeed       = true
TrackList       = SetID

[PlayerPart]
Type            = box
SelfFlags       = Player
CheckMask       = Obstacle # Door # Oil
Solid           = true
TopLeft         = (-2,-1)
BottomRight     = (3,5)

[CharacterAnimationSet]
Pivot           = center truncate
KeyDuration     = 0.05
StartAnim       = IdleRight
IdleRight       = 1
IdleLeft        = 1
Death           = 1
IdleRight->     = IdleRight # IdleLeft # .RunRight # .Death
IdleLeft->      = IdleLeft # IdleRight # .RunLeft
RunRight->      = RunRight # .+IdleRight
RunLeft->       = RunLeft # .+IdleLeft

[Death]
Direction       = left # down
Flip            = y

[IdleRight1]
KeyEvent        = Object.SetScale ^ (4, 4)

[IdleLeft1]
KeyEvent        = Object.SetScale ^ (-4, 4)

[RunRight1]
KeyEvent        = Object.SetScale ^ (4, 4) , Object.Create StepSound

[RunLeft1]
KeyEvent        = Object.SetScale ^ (-4, 4) , Object.Create StepSound

[StepSound@Sound]
Sound = run.wav

[PlayerAnimationSet@CharacterAnimationSet]
Texture         = Player.png
FrameSize       = (11,9)

[Player1@Player]
Input           = Player1Input
ID              = Player1

[Player2@Player]
Input           = Player2Input
ID              = Player2

[Sound]
SoundList = @
LifeTime = Sound

[HitSound@Sound]
Sound = hit.wav

[DashSound@Sound]
Sound = dash.wav
Volume = 0.7
