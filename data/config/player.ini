[Input]
SetList         += Player1Input

[Player1Input]
KEY_LEFT        = MoveLeft
KEY_RIGHT       = MoveRight
KEY_UP          = MoveUp
KEY_DOWN        = MoveDown
KEY_SPACE       = Dash
-JOY_LX_1       = MoveLeft
+JOY_LX_1       = MoveRight
-JOY_LY_1       = MoveUp
+JOY_LY_1       = MoveDown
JOY_A_1         = Dash

[Player@Object]
Group           = Object
Graphic         = @
Texture         = pixel
Scale           = (4, 8)
IgnoreFromParent= scale position.scale
Pivot           = center truncate
Speed           = 100
DashSpeed       = 400
DashDuration    = 0.1

[Player1@Player]
Input           = Player1Input
