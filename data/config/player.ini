[Input]
SetList         += Player1Input

[Player1Input]
KEY_LEFT        = MoveLeft
KEY_RIGHT       = MoveRight
KEY_UP          = MoveUp
KEY_DOWN        = MoveDown
KEY_SPACE       = Dash
-JOY_LX_1       = MoveLeft
+JOY_LX_1       = MoveRight
-JOY_LY_1       = MoveUp
+JOY_LY_1       = MoveDown
JOY_A_1         = Dash

[Player@Object]
Graphic         = @
Pivot           = center truncate
ChildList       = Lamp
LampCapacity    = @Game
LampBurnRate    = @Game
Speed           = @Game.PlayerSpeed
DashSpeed       = @Game.PlayerDashSpeed
DashDuration    = 0.15
Body            = @
PartList        = PlayerPart
Dynamic         = true
FixedRotation   = true
AnimationSet    = PlayerAnimationSet
Scale           = 4
HighSpeed       = true
TrackList       = SetID

[PlayerPart]
Type            = box
SelfFlags       = Player
CheckMask       = Obstacle # Door # Oil
Solid           = true
TopLeft         = (-2,-2)
BottomRight     = (3,4)

[CharacterAnimationSet]
Pivot           = center truncate
KeyDuration     = 0.05
StartAnim       = IdleRight
IdleRight       = 1
IdleLeft        = 1
Death           = 1
IdleRight->     = IdleRight # IdleLeft # .RunRight # .Death
IdleLeft->      = IdleLeft # IdleRight # .RunLeft
RunRight->      = RunRight # .+IdleRight
RunLeft->       = RunLeft # .+IdleLeft

[Death]
Direction       = left # down
Flip            = y

[IdleLeft]
Flip            = x

[RunLeft]
Flip            = x

[PlayerAnimationSet@CharacterAnimationSet]
Texture         = Player.png
FrameSize       = (11,9)

[Player1@Player]
Input           = Player1Input
ID              = Player1
