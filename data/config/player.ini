[Input]
SetList         += Player1Input

[Player1Input]
KEY_LEFT        = MoveLeft
KEY_RIGHT       = MoveRight
KEY_UP          = MoveUp
KEY_DOWN        = MoveDown
KEY_SPACE       = Dash
-JOY_LX_1       = MoveLeft
+JOY_LX_1       = MoveRight
-JOY_LY_1       = MoveUp
+JOY_LY_1       = MoveDown
JOY_A_1         = Dash

[Player@Object]
Graphic         = @
Texture         = pixel
Scale           = (4, 8)
IgnoreFromParent= scale position.scale
Pivot           = center
ChildList       = Lamp
Speed           = 100
DashSpeed       = 400
DashDuration    = 0.1
Body            = @
PartList        = PlayerPart
Dynamic         = true
FixedRotation   = true

[PlayerPart]
Type            = box
CheckMask       = Obstacle
SelfFlags       = Player

[Player1@Player]
Input           = Player1Input
