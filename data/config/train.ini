; === Train ===

[Trains]
Position        = (960, -100)
ChildList       = TrainLane1 # TrainLane2 # TrainLane3
Age             = 35
Scale           = @Game.Scale

[TrainLane@Object]
Pivot           = top left

[TrainSpawner]
WaveSize        = 1
CleanOnDelete   = true
Interpolate     = true

[TrainLane1@TrainLane]
Position        = (0, -50, 0.1)
Spawner         = TrainSpawner1

[TrainSpawner1@TrainSpawner]
ObjectSpeed     = (-78, 0)
WaveDelay       = 9.99

[TrainLane2@TrainLane]
Position        = (0, 0)
Pivot           = left truncate
Spawner         = TrainSpawner2

[TrainSpawner2@TrainSpawner]
ObjectSpeed     = (-156, 0)
WaveDelay       = 4.99

[TrainLane3@TrainLane]
Position        = (0, 50, -0.1)
Pivot           = left truncate
Spawner         = TrainSpawner3

[TrainSpawner3@TrainSpawner]
ObjectSpeed     = (-306, 0)
WaveDelay       = 2.49

[Train@Object]
Group           = Train
Graphic         = @
LifeTime        = 40

[TrainHull@Object]
Body            = @
AllowMoving     = true

[DoorPart]
Type            = box
SelfFlags       = Door
CheckMask       = Player

[WallPart]
Type            = box
SelfFlags       = Obstacle
CheckMask       = Player
Solid           = true

@train1.ini@
@train2.ini@
@train3.ini@
@train4.ini@
@train5.ini@
