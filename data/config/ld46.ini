; ld46 - Template basic config file

[Display]
; FullScreen = false + Decoration = false + no dimension -> Borderless FullScreen
Title           = ld46
FullScreen      = true
Decoration      = false
Smoothing       = false
VSync           = true

[Resource]
Texture         = data.zip # ../data/texture
Sound           = data.zip # ../data/sound

[Physics]
DimensionRatio  = 1
Gravity         = (0, 0)

[Input]
SetList         = MainInput

[MainInput]
KEY_ESCAPE      = Quit

[Game]
ViewportList    = CompositingViewport

[CompositingViewport]
ShaderList      = @
BackgroundColor = (120, 120, 120)
BackgroundAlpha = 0
BlendMode       = none
FixedRatio      = % > Get MainCamera FrustumHeight, > Get MainCamera FrustumWidth, / < <
ParamList       = Back
Code            = "
void main()
{
    gl_FragColor = vec4(texture2D(Back, gl_TexCoord[0].xy).rgb, 1.0);
}
"
Back            = BackTexture

[MainViewport]
Camera          = MainCamera
BackgroundColor = (0, 0, 0)
BackgroundAlpha = 0
Size            = % > Get MainCamera FrustumHeight, > Get MainCamera FrustumWidth, return (<, <)
TextureList     = BackTexture
NoDebug         = true

[MainCamera]
GroupList       = Background # Game # UI
FrustumWidth    = 320
FrustumHeight   = 180
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1)

[Scene]
ChildList       = Player1
Group           = Background
ParentCamera    = MainCamera
Scale           = 1
Position        = (0, 0, 1)
Pivot           = center
Graphic         = @
Texture         = pixel
ShaderList      = @
Code            = "
void main()
{
    gl_FragColor = vec4(mod(gl_FragCoord.x / 4.0, 1.0), mod(gl_FragCoord.y / 4.0, 1.0), 0.0, 1.0);
}
"

[Object]
Group           = Game

@player.ini@
