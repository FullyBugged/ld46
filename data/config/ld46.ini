; ld46 - Template basic config file

[Display]
; FullScreen = false + Decoration = false + no dimension -> Borderless FullScreen
Title           = ld46
FullScreen      = true
Decoration      = false
Smoothing       = false
VSync           = true

[Resource]
Texture         = data.zip # ../data/texture
Sound           = data.zip # ../data/sound

[Physics]
DimensionRatio  = 0.01
Gravity         = (0, 0)

[Config]
DefaultParent   = Default

[Default]
SlotList        = @
PartList        = @
KeepInCache     = true

[Input]
SetList         = MainInput

[MainInput]
KEY_ESCAPE      = Quit
KEY_RETURN      = Start
KEY_SPACE       = Start
JOY_A_1         = Start
JOY_START_1     = Start

[Game]
ViewportList    = CompositingViewport
LampCapacity    = 400
LampBurnRate    = 30
LampRefill      = 100
PlayerSpeed     = 120
PlayerDashSpeed = 350

[CompositingViewport]
ShaderList      = @
BackgroundColor = (120, 120, 120)
BackgroundAlpha = 0
BlendMode       = none
FixedRatio      = % > Get MainCamera FrustumHeight, > Get MainCamera FrustumWidth, / < <
ParamList       = Back
Code            = "
void main()
{
    gl_FragColor = vec4(texture2D(Back, gl_TexCoord[0].xy).rgb, 1.0);
}
"
Back            = BackTexture
NoDebug         = true

[MainViewport]
Camera          = MainCamera
BackgroundColor = (0, 0, 0)
BackgroundAlpha = 0
Size            = % > Get MainCamera FrustumHeight, > Get MainCamera FrustumWidth, return (<, <)
TextureList     = BackTexture
NoDebug         = true

[MainCamera]
GroupList       = Background # Train # Game # UI
FrustumWidth    = 1920
FrustumHeight   = 1080
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1)

[Menu]
Graphic         = @
ChildList       = Scene

[Scene]
ChildList       = Player1 # Background # Trains

[Background]
Group           = Background
ParentCamera    = MainCamera
Scale           = 1
Position        = (0, 0, 1)
Pivot           = center
Graphic         = @
Texture         = pixel
ShaderList      = @
Code            = "
void main()
{
    gl_FragColor = vec4(mod(gl_FragCoord.x / 4.0, 1.0), mod(gl_FragCoord.y / 4.0, 1.0), 0.0, 1.0);
}
"

[SetID]
0               = > Object.GetName ^, > Get < ID, Set Runtime < ^

@object.ini@
@player.ini@
@commondev.ini@
